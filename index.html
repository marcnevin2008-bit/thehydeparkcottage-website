<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Primary SEO -->
    <title>Hyde Park Cottage – Historic Hyde Park NY Airbnb</title>
    <meta
      name="description"
      content="Stay at Hyde Park Cottage, a cozy 1940s retreat in historic Hyde Park, NY—modern amenities, vintage charm, and a perfect base for exploring the Hudson Valley, the Culinary Institute of America, the FDR Library, and the Walkway Over the Hudson."

    <link rel="canonical" href="https://www.thehydeparkcottage.com/" />

      property="og:title"

      content="Stay at Hyde Park Cottage, a cozy 1940s retreat in historic Hyde Park, NY—modern amenities, vintage charm, and a perfect base for exploring the Hudson Valley."

      property="og:image"
      content="https://www.thehydeparkcottage.com/og/the-hyde-park-cottage-og.jpg"
    />

      property="og:image:alt"
      content="Hyde Park Cottage exterior and backyard in Hyde Park, NY"

    <meta property="og:image:width" content="1200" />

      name="twitter:title"
